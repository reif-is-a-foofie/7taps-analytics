{% extends "base.html" %}

{% block extra_css %}
<style>
        :root {
            --primary-color: #6366f1;
            --bg-color: #ffffff;
            --card-bg: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --success-color: #10b981;
            --danger-color: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 600;
            line-height: 1.2;
            margin: 0;
            overflow: visible;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        
        .nav-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .nav-link:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--bg-color);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .chart-container {
            background: var(--bg-color);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
            width: 48%;
            height: 400px;
            position: relative;
            float: left;
            margin-right: 2%;
        }
        
        .chart-container:nth-child(even) {
            float: right;
            margin-right: 0;
        }
        
        .chart-container canvas {
            max-height: 320px;
            width: 100% !important;
            height: auto !important;
        }
        
        #charts-container {
            width: 100%;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        
        #charts-container::after {
            content: '';
            display: table;
            clear: both;
        }
        
        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .chart-container {
                height: 300px;
                margin: 1rem 0;
            }
            
            .chart-container canvas {
                max-height: 220px;
            }
        }
        
        .chart-info {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .chart-title {
            color: var(--text-primary);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
        
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: #5855eb;
        }
        
        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: #e2e8f0;
        }
        
        .chart-card {
            background: var(--bg-color);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 1.5rem;
        }
        
        .chart-card h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .problematic-users-table {
            overflow-x: auto;
        }
        
        .problematic-users-table table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .problematic-users-table th,
        .problematic-users-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .problematic-users-table th {
            background: var(--card-bg);
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-badge.warning {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-badge.critical {
            background: #fee2e2;
            color: #991b1b;
        }

        .charts-section {
            padding: 2rem;
        }
        
        .chart-card {
            background: var(--bg-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }
        
        .chart-card h3 {
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .chart-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .chart-wrapper {
            position: relative;
            height: 400px;
            padding: 1rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .error {
            text-align: center;
            padding: 2rem;
            color: var(--danger-color);
            background: #fee2e2;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        /* Responsive design */
        @media (max-width: 1024px) {
            .chart-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .chart-card {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }
            
            .chart-container {
                height: 350px;
                padding: 0.75rem;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
            
            .chart-card {
                padding: 1rem;
                margin-bottom: 1rem;
            }
            
            .chart-container {
                height: 300px;
                padding: 0.5rem;
            }
            
            .chart-card h3 {
                font-size: 1.1rem;
                margin-bottom: 1rem;
            }
        }

    </style>
{% endblock %}

{% block content %}




<div id="stats-container" class="stats">
    <div class="loading">Loading analytics dashboard...</div>
</div>

<div id="charts-container">
    <!-- Charts will be loaded here -->
</div>


{% endblock %}
    
{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Initialize dashboard with API data
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
        });
        
        async function loadDashboard() {
            const statsContainer = document.getElementById('stats-container');
            const chartsContainer = document.getElementById('charts-container');
            
            statsContainer.innerHTML = '<div class="loading">Loading dashboard data...</div>';
            chartsContainer.innerHTML = '';
            
            try {
                const response = await fetch('/api/dashboard/metrics');
                const data = await response.json();
                
                if (data.metrics) {
                    displayStats(data.metrics);
                    displayCharts(data.analytics);
                } else {
                    statsContainer.innerHTML = `<div class="error">Error: No metrics data available</div>`;
                }
            } catch (error) {
                statsContainer.innerHTML = `<div class="error">Error loading dashboard: ${error.message}</div>`;
            }
        }
        
        function displayStats(metrics) {
            const statsContainer = document.getElementById('stats-container');
            
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-number">${metrics.total_users || 0}</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${metrics.total_activities || 0}</div>
                    <div class="stat-label">Total Activities</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${metrics.completion_rate || 0}%</div>
                    <div class="stat-label">Completion Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${metrics.active_users_today || 0}</div>
                    <div class="stat-label">Active Users Today</div>
                </div>
            `;
            
            statsContainer.innerHTML = statsHtml;
        }
        
        function displayCharts(analytics) {
            const chartsContainer = document.getElementById('charts-container');
            
            if (!analytics) {
                chartsContainer.innerHTML = '<div class="error">No chart data available</div>';
                return;
            }
            
            // Create a grid layout for charts
            chartsContainer.innerHTML = '<div class="chart-grid"></div>';
            const chartGrid = chartsContainer.querySelector('.chart-grid');
            
            // Create lesson completion chart
            if (analytics.lesson_completion && analytics.lesson_completion.length > 0) {
                const chartCard = document.createElement('div');
                chartCard.className = 'chart-card';
                chartCard.innerHTML = `
                    <h3>Lesson Completion</h3>
                    <div class="chart-container">
                        <canvas id="chart-lesson-completion"></canvas>
                    </div>
                `;
                chartGrid.appendChild(chartCard);
            }
            
            // Create activity trends chart
            if (analytics.activity_trends && analytics.activity_trends.length > 0) {
                const chartCard = document.createElement('div');
                chartCard.className = 'chart-card';
                chartCard.innerHTML = `
                    <h3>Activity Trends</h3>
                    <div class="chart-container">
                        <canvas id="chart-activity-trends"></canvas>
                    </div>
                `;
                chartGrid.appendChild(chartCard);
            }
            
            // Create response distribution chart
            if (analytics.response_distribution && analytics.response_distribution.length > 0) {
                const chartCard = document.createElement('div');
                chartCard.className = 'chart-card';
                chartCard.innerHTML = `
                    <h3>Response Distribution</h3>
                    <div class="chart-container">
                        <canvas id="chart-response-distribution"></canvas>
                    </div>
                `;
                chartGrid.appendChild(chartCard);
            }
            
            // Render charts with proper spacing
            setTimeout(() => {
                if (analytics.lesson_completion) renderLessonCompletionChart(analytics.lesson_completion);
            }, 200);
            setTimeout(() => {
                if (analytics.activity_trends) renderActivityTrendsChart(analytics.activity_trends);
            }, 400);
            setTimeout(() => {
                if (analytics.response_distribution) renderResponseDistributionChart(analytics.response_distribution);
            }, 600);
        }
        
        function renderLessonCompletionChart(data) {
            const ctx = document.getElementById('chart-lesson-completion');
            if (!ctx) return;
            
            const labels = data.map(d => d.lesson || 'Unknown Lesson');
            const completed = data.map(d => parseInt(d.completed) || 0);
            const total = data.map(d => parseInt(d.total) || 0);
            const rates = data.map((d, i) => total[i] > 0 ? Math.round((completed[i] / total[i]) * 100) : 0);
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Completed',
                        data: completed,
                        backgroundColor: 'rgba(16, 185, 129, 0.8)',
                        borderColor: 'rgba(16, 185, 129, 1)',
                        borderWidth: 1
                    }, {
                        label: 'Total',
                        data: total,
                        backgroundColor: 'rgba(99, 102, 241, 0.8)',
                        borderColor: 'rgba(99, 102, 241, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Users'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                afterBody: function(context) {
                                    const dataIndex = context[0].dataIndex;
                                    return `Completion Rate: ${rates[dataIndex]}%`;
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function renderActivityTrendsChart(data) {
            const ctx = document.getElementById('chart-activity-trends');
            if (!ctx) return;
            
            const labels = data.map(d => d.date || 'Unknown Date');
            const activities = data.map(d => parseInt(d.activities) || 0);
            const users = data.map(d => parseInt(d.users) || 0);
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Activities',
                        data: activities,
                        borderColor: 'rgba(99, 102, 241, 1)',
                        backgroundColor: 'rgba(99, 102, 241, 0.2)',
                        borderWidth: 2,
                        fill: true
                    }, {
                        label: 'Users',
                        data: users,
                        borderColor: 'rgba(16, 185, 129, 1)',
                        backgroundColor: 'rgba(16, 185, 129, 0.2)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Count'
                            }
                        }
                    }
                }
            });
        }
        
        function renderResponseDistributionChart(data) {
            const ctx = document.getElementById('chart-response-distribution');
            if (!ctx) return;
            
            const labels = data.map(d => d.type || 'Unknown Type');
            const counts = data.map(d => parseInt(d.count) || 0);
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: counts,
                        backgroundColor: [
                            'rgba(99, 102, 241, 0.8)',
                            'rgba(16, 185, 129, 0.8)',
                            'rgba(239, 68, 68, 0.8)',
                            'rgba(245, 158, 11, 0.8)',
                            'rgba(139, 92, 246, 0.8)'
                        ],
                        borderColor: [
                            'rgba(99, 102, 241, 1)',
                            'rgba(16, 185, 129, 1)',
                            'rgba(239, 68, 68, 1)',
                            'rgba(245, 158, 11, 1)',
                            'rgba(139, 92, 246, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
    </script>
{% endblock %}
