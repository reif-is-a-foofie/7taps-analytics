steps:
  # Quick smoke test (minimal)
  - name: 'python:3.11'
    id: 'lean-test'
    entrypoint: bash
    args:
      - -lc
      - |
        pip install -q -r requirements-production.txt && \
        python -c "import app.main_lean; print('âœ… Lean app imports successfully')"

  # Build lean container
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-f'
      - 'Dockerfile.production'
      - '-t'
      - 'gcr.io/$PROJECT_ID/taps-analytics-ui-lean'
      - '.'
  
  # Push lean image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/taps-analytics-ui-lean']
  
  # Deploy lean container to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'taps-analytics-ui'
      - '--image'
      - 'gcr.io/$PROJECT_ID/taps-analytics-ui-lean'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'  # Reduced memory for lean app
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'  # Reduced max instances
      - '--concurrency'
      - '100'  # Higher concurrency for lean app
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'DEPLOYMENT_MODE=cloud_run'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=$PROJECT_ID'
      - '--set-env-vars'
      - 'GCP_LOCATION=us-central1'
      - '--set-env-vars'
      - 'GCP_BIGQUERY_DATASET=taps_data'

images:
  - 'gcr.io/$PROJECT_ID/taps-analytics-ui-lean'
