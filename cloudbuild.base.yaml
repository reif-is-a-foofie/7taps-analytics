# Cloud Build config for building the base image
# Run this manually when requirements.txt changes:
# gcloud builds submit --config=cloudbuild.base.yaml --substitutions=SHORT_SHA=$(git rev-parse --short HEAD)

steps:
  # Build base image with BuildKit
  - name: 'gcr.io/cloud-builders/docker'
    env:
      - 'DOCKER_BUILDKIT=1'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.base'
      - '-t'
      - 'gcr.io/$PROJECT_ID/taps-analytics-ui-base:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/taps-analytics-ui-base:$SHORT_SHA'
      - '--build-arg'
      - 'BUILDKIT_INLINE_CACHE=1'
      - '.'

  # Push base image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/taps-analytics-ui-base:latest'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/taps-analytics-ui-base:$SHORT_SHA'

# Define images
images:
  - 'gcr.io/$PROJECT_ID/taps-analytics-ui-base:latest'
  - 'gcr.io/$PROJECT_ID/taps-analytics-ui-base:$SHORT_SHA'

# Optimize for speed
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  diskSizeGb: 100
  env:
    - 'DOCKER_BUILDKIT=1'

