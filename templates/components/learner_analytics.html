<!-- Learner Analytics Component -->
<div class="learner-analytics">
    <h3>Learner Analytics</h3>
    <div class="chart-container">
        <canvas id="learnerAnalyticsChart"></canvas>
    </div>
    <div class="metrics">
        <div class="metric">
            <span class="metric-label">Total Learners:</span>
            <span class="metric-value" id="total-learners">0</span>
        </div>
        <div class="metric">
            <span class="metric-label">Active Learners:</span>
            <span class="metric-value" id="active-learners">0</span>
        </div>
        <div class="metric">
            <span class="metric-label">Completion Rate:</span>
            <span class="metric-value" id="learner-completion-rate">0%</span>
        </div>
    </div>
</div>
