<!-- Activity Analytics Component -->
<div class="activity-analytics">
    <h3>Activity Analytics</h3>
    <div class="chart-container">
        <canvas id="activityAnalyticsChart"></canvas>
    </div>
    <div class="metrics">
        <div class="metric">
            <span class="metric-label">Total Activities:</span>
            <span class="metric-value" id="total-activities">0</span>
        </div>
        <div class="metric">
            <span class="metric-label">Completions:</span>
            <span class="metric-value" id="activity-completions">0</span>
        </div>
        <div class="metric">
            <span class="metric-label">Average Score:</span>
            <span class="metric-value" id="activity-avg-score">0</span>
        </div>
    </div>
</div>
