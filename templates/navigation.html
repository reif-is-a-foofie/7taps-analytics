<script>
// Navigation System JavaScript
class NavigationSystem {
    constructor() {
        this.currentApp = this.getCurrentApp();
        this.navItems = document.querySelectorAll('.nav-item[data-app]');
        this.init();
    }
    
    getCurrentApp() {
        const path = window.location.pathname;
        if (path === '/') return 'dashboard';
        if (path === '/explorer') return 'explorer';
        if (path === '/chat') return 'chat';
        if (path === '/docs') return 'docs';
        return 'dashboard';
    }
    
    init() {
        this.updateActiveState();
        this.addEventListeners();
    }
    
    updateActiveState() {
        this.navItems.forEach(item => {
            const app = item.getAttribute('data-app');
            if (app === this.currentApp) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
    }
    
    addEventListeners() {
        this.navItems.forEach(item => {
            item.addEventListener('click', (e) => {
                const app = item.getAttribute('data-app');
                this.navigate(app);
            });
        });
    }
    
    navigate(app) {
        const urls = {
            'dashboard': '/',
            'explorer': '/explorer',
            'chat': '/chat',
            'docs': '/docs'
        };
        
        const url = urls[app];
        if (url) {
            window.location.href = url;
        }
    }
    
    getNavigation() {
        return {
            items: [
                {
                    label: 'Analytics Dashboard',
                    url: '/',
                    icon: 'dashboard',
                    app: 'dashboard',
                    active: this.currentApp === 'dashboard'
                },
                {
                    label: 'Data Explorer',
                    url: '/explorer',
                    icon: 'explore',
                    app: 'explorer',
                    active: this.currentApp === 'explorer'
                },
                {
                    label: 'Chat with 7',
                    url: '/chat',
                    icon: 'chat',
                    app: 'chat',
                    active: this.currentApp === 'chat'
                },
                {
                    label: 'API Documentation',
                    url: '/docs',
                    icon: 'docs',
                    app: 'docs',
                    active: this.currentApp === 'docs'
                }
            ],
            current_app: this.currentApp
        };
    }
}

// Initialize navigation system when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    window.navigationSystem = new NavigationSystem();
});
</script>
